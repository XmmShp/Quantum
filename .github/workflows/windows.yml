name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  CONFIGURATION: 'Release'

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install ElectronNET.CLI
      run: |
        dotnet tool install ElectronNET.CLI -g
        echo "%USERPROFILE%\.dotnet\tools" >> $GITHUB_PATH
    
    - name: Restore dependencies
      run: |
        dotnet restore ./SDK/Quantum.Sdk/Quantum.Sdk.csproj
        dotnet restore ./SDK/Quantum.BundleTool/Quantum.BundleTool.csproj
        dotnet restore ./Runtime/Quantum.Runtime/Quantum.Runtime.csproj
    
    - name: Build SDK Projects
      run: |
        dotnet build ./SDK/Quantum.Sdk/Quantum.Sdk.csproj -c ${{ env.CONFIGURATION }} --no-restore
        dotnet build ./SDK/Quantum.BundleTool/Quantum.BundleTool.csproj -c ${{ env.CONFIGURATION }} --no-restore
    
    - name: Build and Package Runtime
      run: electronize build /PublishSingleFile false /target win -c ${{ env.CONFIGURATION }}
      working-directory: ./Runtime/Quantum.Runtime

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-artifacts
        path: |
          ./Runtime/Quantum.Runtime/bin/Desktop
